<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="./index.html" class="header__logo"></a>
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/avatar.jpg"
            alt="Фото профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button
                class="button profile__edit-btn"
                aria-label="Редактировать профиль"
                type="button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button
          class="button profile__add-btn"
          aria-label="Добавить профиль"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="Edit profile">
          <input
            type="text"
            class="popup__input popup__input_field_name"
            name="Name"
            placeholder="Имя"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_field_job"
            name="Job"
            placeholder="Род занатий"
            required
          />
          <input
            class="button popup__submit-btn popup__save-input-btn"
            type="submit"
            value="Cохранить"
            name="Save"
          />
        </form>
        <button
          class="button popup__close-btn"
          type="button"
          name="Close"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="New place">
          <input
            type="text"
            class="popup__input popup__input_field_title"
            name="Title"
            placeholder="Название"
            required
          />
          <input
            type="url"
            class="popup__input popup__input_field_link"
            name="Link"
            placeholder="Ссылка на картинку"
            required
          />
          <input
            class="button popup__submit-btn popup__create-btn"
            type="submit"
            value="Создать"
            name="Create"
          />
        </form>
        <button
          class="button popup__close-btn"
          type="button"
          name="Close"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <img class="popup__image"/>
          <figcaption><h2 class="popup__image-name"></h2></figcaption>
          <button
            class="button popup__close-btn"
            type="button"
            name="Close"
          ></button>
        </figure>
    </div>
    <template class="card-template">
      <li class="element">
        <div class="element__image-container">
          <img class="element__image" />
          <button
            class="button element__delete-btn"
            name="Delete"
            type="button"
            aria-label="Удалить"
          ></button>
        </div>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <button
            class="button element__like-btn"
            aria-label="Нравится"
            name="Like"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
