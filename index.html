<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__avatar" />
        <div class="profile__info">
          <h2 class="profile__name">
            Жак-Ив Кусто <button class="profile__edit-btn"></button>
          </h2>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
        <form class="popup" hidden>
          <label class="popup__title">Редактировать профиль</label>
          <input type="text" class="popup__name-input" />
          <input type="text" class="popup__job-input" />
          <input class="popup__save-input" type="submit" value="Cохранить" />
        </form>
      </section>
      <section class="elements">
        <ul>
          <li class="element">
            <img src="./images/place__photo-01.jpg" alt="Карачаевск" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Карачаевск</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__photo-02.jpg" alt="Эльбрус на закате" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Гора Эльбрус</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__photo-03.jpg" alt="Лес на фоне горной вершины" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Домбай</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__photo-04.jpg" alt="Горный ручей в скалах" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Карачаево-Черкесская Республика</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__photo-05.jpg" alt="Вид с реки на осенний лес" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Мурманская область</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__photo-06.jpg" alt="Вид на снежный склон горы от подножия" class="element__image" />
            <div class="element__description">
              <h3 class="element__name">Хибины</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
